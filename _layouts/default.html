<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}
    <div class="wrapper">
	    <div class="page__content {{site.posts | size}}">
	    {% assign postlength = (site.posts | size)  %}
	    {% if postlength > 0 %}
  			<h3 class="heading">Posts</h3>
			{% endif %}
    		<ul class="post__list">
				  {% for post in site.posts %}
				    <li>
				      <span>{{post.date | date_to_string }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
				    </li>
				  {% endfor %}
				</ul>
	    </div>
    </div>
    {% include footer.html %}
    <div class="zoom__container">
      <div class="zoom__overlay"></div>
      <div class="zoom__element"></div>
    </div>
    
    <script src="{{ "/js/main.js" | prepend: site.baseurl }}"></script>
    <script>
      if (window.location.hostname !== "localhost") {
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-54513398-1', 'auto');
        ga('send', 'pageview');
      }
    </script>
  </body>
</html>
