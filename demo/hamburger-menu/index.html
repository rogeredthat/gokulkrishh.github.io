<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="msapplication-tap-highlight" content="no" />
  <title>Hamburger Menu</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,medium&amp;lang=en" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="menu-icon">
        <svg width="24px" height="24px" viewBox="0 0 48 48" fill="#fff">
          <path d="M6 36h36v-4H6v4zm0-10h36v-4H6v4zm0-14v4h36v-4H6z"></path>
        </svg>
      </div>
      <h1>Hamburger Menu</h1>
    </div>
  </header>

  <div class="menu-container">
    <div class="menu-logo">Hamburger Menu</div>
    <ul class="menu-list">
      <li>Home</li>
      <li>Shop</li>
      <li>Products</li>
      <li>Gallery</li>
      <li>Books</li>
      <li>Contact Us</li>
    <ul>
  </div>

  <div class="menu-overlay"></div>

  <div class="main-container">
    <div class="avatar"></div>
    <div class="sample">
      <div></div>
      <div></div>
    </div>
    <div class="sample-container"></div>
  </div>

  <script type="text/javascript" src="./app.js"></script>
</body>
</html>
